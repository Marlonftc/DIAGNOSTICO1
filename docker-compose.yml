version: '3.8'

services:
  backend:
    build: ./backend
    ports:
      - "3000:3000"
    depends_on:
      - mongo
    networks:
      - pokenet

  frontend:
    build: ./frontend
    ports:
      - "8080:80"
    networks:
      - pokenet

  mongo:
    image: mongo
    container_name: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - pokenet

volumes:
  mongo_data:

networks:
  pokenet:

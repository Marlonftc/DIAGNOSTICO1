<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pokémon Finder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Pokémon Finder</h1>

   <!-- LOGIN -->
  <div id="login" class="login-section">
    <input type="text" id="username" placeholder="Enter your username" /><br><br>
    <input type="password" id="password" placeholder="Enter your password" /><br><br>
    <button onclick="login()">Login</button>
    <p id="loginError" class="error"></p>
  </div>

  <!-- SEARCH -->
  <div id="search" class="search-section" style="display: none;">
    <input type="text" id="searchInput" placeholder="Pokémon name or ID" oninput="filterPokemon()" />
    <div id="searchResults"></div>
    <button onclick="goBackToLogin()">Log out</button>
  </div>

  <!-- DETAILED INFO -->
  <div id="info" class="result-section" style="display: none;">
    <div id="pokemonInfo"></div>
    <button onclick="goBackToSearch()">Go back</button>
  </div>

  <script src="script.js"></script>
</body>
</html>

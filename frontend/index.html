<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Pokémon Finder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Pokémon Finder</h1>

  <!-- LOGIN -->
  <!-- LOGIN -->
<div id="login" class="login-section">
  <input type="text" id="username" placeholder="Ingresa tu nombre de usuario" /><br><br>
  <input type="password" id="password" placeholder="Ingresa tu contraseña" /><br><br>
  <button onclick="login()">Ingresar</button>
  <p id="loginError" class="error"></p>
</div>

  <!-- BÚSQUEDA -->
  <div id="busqueda" class="search-section" style="display: none;">
    <input type="text" id="searchInput" placeholder="Nombre o ID del Pokémon" oninput="filtrarPokemon()" />
    <div id="resultadoBusqueda"></div>
    <button onclick="regresar()">Cerrar sesión</button>
  </div>

  <!-- INFO DETALLADA -->
  <div id="info" class="result-section" style="display: none;">
    <div id="pokemonInfo"></div>
    <button onclick="regresarABusqueda()">Regresar</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
